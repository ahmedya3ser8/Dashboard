<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative w-250 box-shad">
      <h3 class="p-relative txt-c mt-0 mb-50">Ahmed</h3>
      <ul>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 mb-5 main-tran align-center" href="index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span class="f-14 ml-10">Dashboard</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span class="f-14 ml-10">Settings</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span class="f-14 ml-10">Profile</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span class="f-14 ml-10">Projects</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span class="f-14 ml-10">Courses</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="friends.html">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span class="f-14 ml-10">Friends</span>
            </a>
        </li>
        <li>
            <a class="active d-flex fs-14 c-black rad-6 p-10 align-center" href="files.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span class="f-14 ml-10">Files</span>
            </a>
        </li>
        <li>
            <a class="d-flex fs-14 c-black rad-6 p-10 align-center" href="plans.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span class="f-14 ml-10">Plans</span>
            </a>
        </li>
      </ul>
    </div>
    <div class="content w-full flow-hid">
      <!-- start Head -->
      <div class="head bg-white p-15 between-flex">
      <div class="search p-relative">
          <input class="p-10 ml-5 pl-30 rad-10 w-160 border-ccc w-trans" type="search" placeholder="Type A Keyword">
      </div>
      <div class="icons d-flex align-center">
          <span class="notification p-relative">
          <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img class="w-32 h-32 ml-15" src="images/avatar.png" alt="">
      </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Files</h1>
      <div class="files-page d-flex m-20 gap-20">
        <div class="files-stats bg-white rad-10 p-20 min-w-260">
          <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
          <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
            <i class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue w-40 h-40 mr-10 bg-blue-icon icon"></i>
            <div class="info">
              <span>PDF Files</span>
              <span class="d-block mt-5 c-grey">130</span>
            </div>
            <div class="size c-grey ml-auto">6.5GB</div>
          </div>
          <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
            <i class="fa-regular fa-images fa-lg green center-flex c-green w-40 h-40 mr-10 bg-green-icon icon"></i>
            <div class="info">
              <span>Images</span>
              <span class="d-block mt-5 c-grey">115 Files</span>
            </div>
            <div class="size c-grey ml-auto">3.5GB</div>
          </div>
          <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
            <i class="fa-regular fa-file-word fa-lg red center-flex c-red w-40 h-40 mr-10 bg-red-icon icon"></i>
            <div class="info">
              <span>Word Files</span>
              <span class="d-block mt-5 c-grey">130 Files</span>
            </div>
            <div class="size c-grey ml-auto">3.5GB</div>
          </div>
          <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
            <i class="fa-solid fa-file-csv fa-lg orange center-flex c-orange w-40 h-40 mr-10 bg-orange-icon icon"></i>
            <div class="info">
              <span>CSV Files</span>
              <span class="d-block mt-5 c-grey">110 Files</span>
            </div>
            <div class="size c-grey ml-auto">2.5GB</div>
          </div>
          <a class="upload bg-blue c-white fs-13 rad-6 d-block w-fit p-10-15 mt-15 mr-auto mb-0 ml-auto main-tran" href="#">
            <i class="fa-solid fa-angles-up mr-10"></i>
            Upload
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
